<head>
    <meta charset="UTF-8">

    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }
        nav a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            padding: 20px 0;
        }
        #about, #portfolio, #services, #contact {
            background: #f4f4f4;
            padding: 20px;
            margin: 20px 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>網站設計師的個人網站</h1>

    <nav>
        <a href="#home">首頁</a>

        <a href="#portfolio">作品集</a>

    </nav>

            <img src="你的照片鏈接" alt="我的照片">
        </section>
    </div>
    <div id="about" class="container">
        <section>
            <h2>關於我</h2>
            <p>我畢業於[學校名稱]，主修[專業]。我熱愛設計，擁有[多少年]的設計經驗，精通HTML、CSS、JavaScript等前端技術。</p>
        </section>
    </div>
    <div id="portfolio" class="container">

    <div id="services" class="container">

            <h2>服務</h2>
            <p>我提供以下服務：</p>
            <ul>
                <li>網站設計</li>
                <li>響應式設計</li>
                <li>用戶體驗設計</li>
                <li>品牌設計</li>
            </ul>
        </section>
    </div>
    <div id="contact" class="container">

                <input type="email" id="email" name="email" required><br><br>
                <label for="message">訊息：</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="發送">
            </form>
        </section>
    </div>
    <footer>
        <p>版權所有 &copy; 2024 [你的名字]</p>
    </footer>
